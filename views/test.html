<div class="updatedonate-container">
    <h1 id="update-donation-heading">Update Donation</h1>
    <form action="/updatedonations/{{donation._id}}?_method=PUT" method="POST" enctype="multipart/form-data" aria-labelledby="update-donation-heading">
        <!-- Item Title -->
        <div class="form-group">
            <label for="title" id="title-label">Item Title</label>
            <input type="text" id="title" name="title" value="{{donation.title}}" required aria-describedby="title-label">
        </div>

        <!-- Item Description -->
        <div class="form-group">
            <label for="description" id="description-label">Item Description</label>
            <input type="text" id="description" name="description" value="{{donation.description}}" required aria-describedby="description-label">
        </div>

        <!-- Category Selection -->
        <div class="form-group">
            <label for="category" id="category-label">Category</label>
            <select id="category" name="category" required aria-labelledby="category-label">
                <option value="Clothing" {{#if (isCategorySelected donation.category "Clothing")}}selected{{/if}}>Clothing</option>
                <option value="Books" {{#if (isCategorySelected donation.category "Books")}}selected{{/if}}>Books</option>
                <option value="Electronics" {{#if (isCategorySelected donation.category "Electronics")}}selected{{/if}}>Electronics</option>
                <option value="Furniture" {{#if (isCategorySelected donation.category "Furniture")}}selected{{/if}}>Furniture</option>
                <option value="Toys" {{#if (isCategorySelected donation.category "Toys")}}selected{{/if}}>Toys</option>
                <option value="Others" {{#if (isCategorySelected donation.category "Others")}}selected{{/if}}>Others</option>
            </select>
        </div>

        <!-- Pickup Location -->
        <div class="form-group">
            <label for="pickupLocation" id="pickup-location-label">Pickup Location</label>
            <input type="text" id="pickupLocation" name="pickupLocation" value="{{donation.pickupLocation}}" required aria-describedby="pickup-location-label">
        </div>

        <!-- Item Available (Radio Buttons) -->
        <div class="form-group" aria-labelledby="availability-heading">
            <fieldset>
                <legend id="availability-heading">Item Available</legend>
                <label for="available-yes">
                    <input type="radio" id="available-yes" name="available" value="true" {{#if donation.available}}checked{{/if}}> Yes
                </label>
                <label for="available-no">
                    <input type="radio" id="available-no" name="available" value="false" {{#unless donation.available}}checked{{/unless}}> No
                </label>
            </fieldset>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="image" id="image-label">Upload New Image (Optional)</label>
            <input type="file" id="image" name="image" accept="image/*" aria-labelledby="image-label">
        </div>

        <!-- Current Image -->
        {{#if donation.image}}
        <div class="form-group">
            <label for="current-image" id="current-image-label">Current Image:</label>
            <img src="{{donation.image}}" alt="Current donation image for {{donation.title}}" id="current-image" width="150" role="img" aria-labelledby="current-image-label">
        </div>
        {{/if}}

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" aria-label="Update Donation">Update Donation</button>
    </form>
</div>
